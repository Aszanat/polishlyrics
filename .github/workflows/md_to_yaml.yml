# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.API_TOKEN_NPLUS1 }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Generate yaml
        run: python .scripts/md_to_yaml.py
      - name: Commit and push files
        run: |
          git config --global user.name "MD-to-yaml-bot"
          git config --global user.email "md-to-yaml-bot@users.noreply.github.com"
          git commit -a -m "Generate yaml files"
          git push
